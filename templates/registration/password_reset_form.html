{% extends 'base.html' %}
{% block title %}Mot de passe oublié{% endblock %}
{% block content %}
  <div class="card" style="max-width:480px">
    <h2>Réinitialiser le mot de passe</h2>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button class="btn primary" type="submit">Envoyer le lien</button>
      </div>
    </form>
    <p><small>En mode DEBUG, l’email apparaît dans la console.</small></p>
  </div>
{% endblock %}
