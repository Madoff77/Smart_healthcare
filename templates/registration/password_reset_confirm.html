{% extends 'base.html' %}
{% block title %}Nouveau mot de passe{% endblock %}
{% block content %}
  <div class="card" style="max-width:480px">
    <h2>Définir un nouveau mot de passe</h2>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button class="btn primary" type="submit">Mettre à jour</button>
      </div>
    </form>
  </div>
{% endblock %}
