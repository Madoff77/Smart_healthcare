<!doctype html>
<html lang="fr">
<head><meta charset="utf-8"><title>Supprimer le symptôme</title></head>
<body>
  <h1>Supprimer ce symptôme ?</h1>
  <p><strong>{{ item.created_at|date:"d/m/Y H:i" }}</strong> — {{ item.get_severity_display|default:"—" }}</p>
  <p>{{ item.description|linebreaksbr }}</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
    <a href="{% url 'symptoms_html:my_symptoms' %}">Annuler</a>
  </form>
</body>
</html>
