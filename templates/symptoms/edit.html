{% extends 'base.html' %}
{% block title %}Modifier un symptôme{% endblock %}
{% block content %}
  <h1>Modifier un symptôme</h1>
  <div class="card" style="max-width:720px">
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button class="btn primary" type="submit">Enregistrer</button>
        <a class="btn" href="{% url 'symptoms_html:my_symptoms' %}">Annuler</a>
      </div>
    </form>
  </div>
{% endblock %}
